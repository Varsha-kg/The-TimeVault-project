<!DOCTYPE html>
<html>
<head>
  <title>Time Capsule</title>
</head>
<body>
  <h1>📨 Send a Message to the Future</h1>
  <form action="/save" method="POST">
    <label>Message:</label><br>
    <textarea name="message" required></textarea><br><br>

    <label>Unlock Date & Time:</label><br>
    <input type="datetime-local" name="unlockTime" required><br><br>

    <label>Recipient Email:</label><br>
    <input type="email" name="email" required><br><br>

    <button type="submit">Create Time Capsule</button>
  </form>

  <hr>
  <a href="/messages">🔐 View Encrypted Capsule</a>
</body>
</html>
